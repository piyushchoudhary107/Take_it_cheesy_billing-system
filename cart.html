<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take It Cheesy - Your Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        #cart-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="text-center p-3 bg-light">
        <h1>Take It Cheesy</h1>
        <p>Your favorite cheesy delights!</p>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Cart</h2>

        <!-- Cart List -->
        <ul class="list-group mb-4" id="cart-list">
            <!-- Items will be dynamically populated -->
        </ul>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-warning" id="generate-bill-btn">Generate Bill</button>
            <a href="menu.html"><button class="btn btn-success">Order More</button></a>
            <button class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
        </div>

        <!-- Toast for Total Bill -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="totalBillToast" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Total Bill</strong>
                <small>Just now</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="totalBillToastBody">
                Total: â‚¹0
            </div>
        </div>
    </div>

    <footer class="footer mt-5 text-center p-3 bg-light">
        <p>&copy; 2024 Take It Cheesy</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="cart.js"></script>
</body>
</html>
